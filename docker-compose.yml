# =======================================================
# TITAN Docker Compose - Production Ready
# Supports horizontal scaling for 3000+ concurrent users
# =======================================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: titan-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lxp_password_change_me}
      POSTGRES_DB: lxp_asn
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching, queues & sessions
  redis:
    image: redis:7-alpine
    container_name: titan-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for file storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: titan-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # =======================================================
  # TITAN Web Application (Scalable with deploy.replicas)
  # For production with high concurrency, use:
  #   docker-compose up --scale app=3
  # =======================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: titan-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-lxp_password_change_me}@postgres:5432/lxp_asn?schema=public&connection_limit=20&pool_timeout=30
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET: titan-files
      AUTH_SECRET: ${AUTH_SECRET:-change-this-secret-in-production}
      AUTH_URL: ${AUTH_URL:-http://localhost:3000}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      LDAP_URL: ${LDAP_URL:-}
      LDAP_BIND_DN: ${LDAP_BIND_DN:-}
      LDAP_BIND_PASSWORD: ${LDAP_BIND_PASSWORD:-}
      LDAP_SEARCH_BASE: ${LDAP_SEARCH_BASE:-}
      LDAP_SEARCH_FILTER: ${LDAP_SEARCH_FILTER:-}
      ZOOM_ACCOUNT_ID: ${ZOOM_ACCOUNT_ID:-}
      ZOOM_CLIENT_ID: ${ZOOM_CLIENT_ID:-}
      ZOOM_CLIENT_SECRET: ${ZOOM_CLIENT_SECRET:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      WEBHOOK_URL: ${WEBHOOK_URL:-}
      WEBHOOK_HMAC_SECRET: ${WEBHOOK_HMAC_SECRET:-}
      STT_ENDPOINT: ${STT_ENDPOINT:-}
      STT_LANGUAGE: ${STT_LANGUAGE:-id}
      AUDIO_CONCURRENCY: ${AUDIO_CONCURRENCY:-2}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-}
      # xAPI LRS (Yet Analytics)
      LRS_ENDPOINT: ${LRS_ENDPOINT:-http://lrsql:8080/xapi/statements}
      LRS_API_KEY: ${LRS_API_KEY:-1b12e3f0bd5b1c0b6108031b7690825a6b4a57deafdb188190be24d971cb4be7}
      LRS_SECRET_KEY: ${LRS_SECRET_KEY:-1a5829b6452590097a19b042d6f812cf9cf84e46c93708bb843a556c7a50d373}
    volumes:
      - audio_data:/app/shared
    ports:
      - "3001:3000"
    networks:
      - default
      - localai_default
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    # For high availability (uncomment for production)
    # deploy:
    #   replicas: 3
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 1G
    #     reservations:
    #       cpus: '0.5'
    #       memory: 512M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =======================================================
  # Background Workers (Cron Jobs)
  # =======================================================
  cron:
    image: alpine:latest
    container_name: titan-cron
    restart: unless-stopped
    command: |
      sh -c '
        apk add --no-cache curl
        echo "# xAPI worker - every 2 minutes
        */2 * * * * curl -s -X POST -H \"x-cron-secret: ${CRON_SECRET:-titan-cron-secret-change-me}\" http://app:3000/api/cron/xapi-worker > /dev/null 2>&1

        # Attendance queue processor - every 5 seconds (use */1 for cron, internal loop handles 5s)
        * * * * * curl -s -X POST -H \"x-cron-secret: ${CRON_SECRET:-titan-cron-secret-change-me}\" http://app:3000/api/cron/attendance-worker > /dev/null 2>&1" | crontab -
        crond -f -l 2
      '
    depends_on:
      - app

  # =======================================================
  # Database Backup Service
  # Runs daily at 12:00 UTC, keeps 7 daily, 4 weekly, 6 monthly
  # =======================================================
  backup:
    image: prodrigestivill/postgres-backup-local
    container_name: titan-backup
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: lxp_asn
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lxp_password_change_me}
      SCHEDULE: "0 12 * * *"
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
      HEALTHCHECK_PORT: 8080
    volumes:
      - ./backups:/backups
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
  # =======================================================
  # Nginx Load Balancer (for multi-container scaling)
  # Enable when running with --scale app=3
