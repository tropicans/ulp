  #     - app
  #   healthcheck:
  #     test: [ "CMD", "nginx", "-t" ]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3

volumes:
  postgres_data:
  redis_data:
  minio_data:
  audio_data:


networks:
  localai_default:
    external: true
