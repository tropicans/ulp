services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: lxp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lxp_password_change_me}
      POSTGRES_DB: lxp_asn
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching & queues
  redis:
    image: redis:7-alpine
    container_name: lxp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for file storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: lxp-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # LXP Web Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lxp-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-lxp_password_change_me}@postgres:5432/lxp_asn?schema=public
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET: lxp-files
      AUTH_SECRET: ${AUTH_SECRET:-change-this-secret-in-production}
      AUTH_URL: ${AUTH_URL:-http://localhost:3000}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      LDAP_URL: ${LDAP_URL:-}
      LDAP_BIND_DN: ${LDAP_BIND_DN:-}
      LDAP_BIND_PASSWORD: ${LDAP_BIND_PASSWORD:-}
      LDAP_SEARCH_BASE: ${LDAP_SEARCH_BASE:-}
      LDAP_SEARCH_FILTER: ${LDAP_SEARCH_FILTER:-}
      ZOOM_ACCOUNT_ID: ${ZOOM_ACCOUNT_ID:-}
      ZOOM_CLIENT_ID: ${ZOOM_CLIENT_ID:-}
      ZOOM_CLIENT_SECRET: ${ZOOM_CLIENT_SECRET:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      WEBHOOK_URL: ${WEBHOOK_URL:-}
      WEBHOOK_HMAC_SECRET: ${WEBHOOK_HMAC_SECRET:-}
      STT_ENDPOINT: ${STT_ENDPOINT:-}
      STT_LANGUAGE: ${STT_LANGUAGE:-id}
      AUDIO_CONCURRENCY: ${AUDIO_CONCURRENCY:-2}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-}
      # xAPI LRS (Yet Analytics)
      LRS_ENDPOINT: ${LRS_ENDPOINT:-http://lrsql:8080/xapi/statements}
      LRS_API_KEY: ${LRS_API_KEY:-}
      LRS_SECRET_KEY: ${LRS_SECRET_KEY:-}
    volumes:
      - audio_data:/app/shared
    ports:
      - "3001:3000"
    networks:
      - default
      - localai_default
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started

volumes:
  postgres_data:
  redis_data:
  minio_data:
  audio_data:

networks:
  localai_default:
    external: true
